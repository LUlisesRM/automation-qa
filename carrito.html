<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="cart-title">Tu Carrito de Compras</h1>
  </header>

  <main id="cart-container">
    <!-- Producto 1 -->
    <div class="cart-item" id="item-1">
      <img src="producto1.jpg" alt="Producto 1" class="product-image">
      
      <div class="item-details">
        <p class="product-name">Casco MTB Pro</p>
        <p class="product-price" id="price-1">$1200</p>
        
        <div class="quantity-control">
          <button class="qty-btn" id="decrease-1">-</button>
          <input type="number" value="1" min="1" id="qty-1" class="qty-input">
          <button class="qty-btn" id="increase-1">+</button>
        </div>

        <p class="product-total" id="total-1">Total: $1200</p>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="cart-item" id="item-2">
      <img src="producto2.jpg" alt="Producto 2" class="product-image">
      
      <div class="item-details">
        <p class="product-name">Guantes de ciclismo</p>
        <p class="product-price" id="price-2">$350</p>
        
        <div class="quantity-control">
          <button class="qty-btn" id="decrease-2">-</button>
          <input type="number" value="2" min="1" id="qty-2" class="qty-input">
          <button class="qty-btn" id="increase-2">+</button>
        </div>

        <p class="product-total" id="total-2">Total: $700</p>
      </div>
    </div>

    <!-- Total general -->
    <section class="cart-summary">
      <h2>Total a pagar: <span id="grand-total">$1900</span></h2>
      <button id="checkout-btn">Proceder al Pago</button>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
