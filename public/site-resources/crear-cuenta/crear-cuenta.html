<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation QA</title>
  <link rel="stylesheet" href="estilos-cuenta.css">
  <link rel="stylesheet" href="../home/estilos-home.css">
</head>

<body>

  <header id="header" style="position:unset;">
    <div class="top-bar">
      <div class="logo" id="site-logo">
        <a href="../../index.html">
          <img src="../src/logo.jpg" alt="Logo Empresa">
        </a>
      </div>
      <div class="right-links">
        <a href="../login/login.html" id="login-link">Login</a>
        <a href="site-resources/carrito/carrito.html" id="cart-link"></a>
      </div>
    </div>
  </header>

  <main class="register-container">
    <h1>Crear Cuenta</h1>
    <form id="register-form" action="index.html" method="get" novalidate>
      <!-- Información Personal -->
      <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <div class="error-msg" data-error-for="nombre"></div>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <div class="error-msg" data-error-for="apellido"></div>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <div class="error-msg" data-error-for="direccion"></div>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        <div class="error-msg" data-error-for="fecha-nacimiento"></div>

        <span>Género:</span><br>
        <div class="gender-group">
          <label><input type="radio" name="genero" value="masculino"> Masculino</label>
          <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        </div>
        <div class="error-msg" data-error-for="genero"></div>
      </fieldset>

      <!-- Información de Contacto -->
      <fieldset>
        <legend>Información de Contacto</legend>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <div class="error-msg" data-error-for="correo"></div>

        <label for="lada">Lada telefónica:</label>
        <select id="lada" name="lada" required>
          <option value="">Selecciona una lada</option>
          <option value="+52">México (+52)</option>
          <option value="+1">EE.UU. / Canadá (+1)</option>
          <option value="+44">Reino Unido (+44)</option>
          <option value="+34">España (+34)</option>
          <option value="+49">Alemania (+49)</option>
          <option value="+91">India (+91)</option>
        </select>
        <div class="error-msg" data-error-for="lada"></div>

        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <div class="error-msg" data-error-for="telefono"></div>
      </fieldset>

      <!-- Credenciales de Acceso -->
      <fieldset>
        <legend>Credenciales de Acceso</legend>

        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <div class="error-msg" data-error-for="usuario"></div>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <div class="error-msg" data-error-for="contrasena"></div>
      </fieldset>

      <!-- Términos y condiciones -->
      <div class="terms">
        <label for="acepta-terminos">
          <input type="checkbox" id="acepta-terminos" name="acepta-terminos" required>
          Acepto los <a href="#">términos y condiciones</a> del servicio
        </label>
        <div class="error-msg" data-error-for="terminos"></div>
      </div>

      <!-- Botón de enviar -->
      <div class="form-submit">
        <button type="submit" id="btn-crear-cuenta">Crear Cuenta</button>
      </div>
    </form>
  </main>

  <script type="module" src="./validacion-campo.js"></script>
  <script src="registros.js"></script>
</body>

</html>
