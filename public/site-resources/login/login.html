<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BikeParts</title>
  <link rel="stylesheet" href="estilos-login.css" />
    <link rel="stylesheet" href="../estilos-home.css" />
</head>
<body>
  <header class="simple-header">
    <a href="../../index.html">
      <img src="../src/logo.jpg" alt="Logo Empresa" class="logo-simple">
    </a>
  </header>

  <main class="login-container">
    <div class="login-text">
      <h1>Ingresa tu e-mail para iniciar sesión</h1>
    </div>

    <div class="login-form">
      <form id="form-login">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
        <a href="../crear-cuenta/crear-cuenta.html" class="crear-cuenta-link">¿No tienes cuenta? Crear cuenta</a>
      </form>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
