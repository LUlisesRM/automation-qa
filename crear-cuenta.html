<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="register-container">
    <h1>Crear Cuenta</h1>
    <form id="register-form" action="index.html" method="get">
      <!-- Información Personal -->
      <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <span>Género:</span>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
      </fieldset>

      <!-- Información de Contacto -->
      <fieldset>
        <legend>Información de Contacto</legend>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="lada">Lada telefónica:</label>
        <select id="lada" name="lada" required>
          <option value="">Selecciona una lada</option>
          <option value="+52">México (+52)</option>
          <option value="+1">EE.UU. / Canadá (+1)</option>
          <option value="+44">Reino Unido (+44)</option>
          <option value="+34">España (+34)</option>
          <option value="+49">Alemania (+49)</option>
          <option value="+91">India (+91)</option>
          <!-- Agrega más según se necesite -->
        </select>

        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </fieldset>

      <!-- Credenciales de Acceso -->
      <fieldset>
        <legend>Credenciales de Acceso</legend>

        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </fieldset>

      <!-- Términos y condiciones -->
      <div class="terms">
        <label>
          <input type="checkbox" id="acepta-terminos" name="acepta-terminos" required>
          Acepto los <a href="#">términos y condiciones</a> del servicio
        </label>
      </div>

      <!-- Botón de enviar -->
      <div class="form-submit">
        <button type="submit" id="btn-crear-cuenta">Crear Cuenta</button>
      </div>
    </form>
  </main>
</body>
</html>
